<f:comment>
	Creates a div.resultCount.

	It displays the current range and total number of results as appropriate.
	If an error occurred it indicates the error.
</f:comment>
<f:if condition="{results.numfound}==0">
	<f:then>
		<div class="grid_9 resultCount noResult">
			<f:if condition="{error}">
				<f:then>
					<f:translate key="Error"/>
				</f:then>
				<f:else>
					<f:translate key="LLL:{settings.languageRootPath}locallang-form.xml:noresults"/>
				</f:else>
			</f:if>
		</div>
	</f:then>
	<f:else>
		<div class="grid_3 resultCount">
			<f:if condition="{results.numfound}==1">
				<f:then>
					<f:translate key="1 result"/>
				</f:then>
				<f:else>
					<f:if condition="{results.numfound}<{config.counterEnd}">
						<f:then>
							{results.numfound} <f:translate key="results"/>
						</f:then>
						<f:else>
							{config.counterStart}-{config.counterEnd}
							<f:translate key="of"/>
							{results.numfound}
						</f:else>
					</f:if>
				</f:else>
			</f:if>
		</div>
	</f:else>
</f:if>
