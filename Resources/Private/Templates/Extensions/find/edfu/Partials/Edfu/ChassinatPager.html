<f:comment>
	Renders the DOM for the Chassinat pages display pager.

	The pager consists of:

	* a link to the previous page
	* a link opening the current page in a new window
	* a link to the next page

	The actual paging is driven by the included edfu.js script.
</f:comment>
<div class="chassinatPager">
	<a class="previous"
	   title="{f:translate(key:'LLL:{settings.languageRootPath}locallang-edfu.xml:vorige Seite')}">
		<i class="fa fa-caret-left"></i>
	</a>
	<span class="currentPage">
		<a title="{f:translate(key:'LLL:{settings.languageRootPath}locallang-edfu.xml:Seite in neuem Fenster zeigen')}"
		   target="_blank"></a>
	</span>
	<a class="next"
	   title="{f:translate(key:'LLL:{settings.languageRootPath}locallang-edfu.xml:vorige Seite')}">
		<i class="fa fa-caret-right"></i></a>
</div>
