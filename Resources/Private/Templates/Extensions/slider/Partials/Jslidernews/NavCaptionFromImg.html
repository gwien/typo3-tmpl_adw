<f:if condition="{sliderItem.image.title}">
	<f:then>
		<f:render partial="Jslidernews/NavImgTitle" arguments="{_all}" />
		<f:render partial="Jslidernews/NavImgDescription" arguments="{_all}" />
	</f:then>
	<f:else>
		<f:render partial="Jslidernews/NavImgDescription" arguments="{_all}" />
	</f:else>
</f:if>
